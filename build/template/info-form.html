
<div id="info-form">
  <form class="form-horizontal">
    <div class="form-group">
      <h2 class="col-sm-12 control-label">人员信息</h2>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-10">
        <input name="name" placeholder="姓名" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">职务</label>
      <div class="col-sm-10">
        <select name="level" class="form-control">
          <option>排长</option>
          <option>班长</option>
          <option>连长</option>
          <option>菜鸟</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label name="lian" class="col-sm-2 control-label">连</label>
      <div class="col-sm-10">
        <select class="form-control">
          <option>一</option>
          <option>二</option>
          <option>三</option>
          <option>四</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label name="pai" class="col-sm-2 control-label">排</label>
      <div class="col-sm-10">
        <select class="form-control">
          <option>一</option>
          <option>二</option>
          <option>三</option>
          <option>四</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label name="ban" class="col-sm-2 control-label">班</label>
      <div class="col-sm-10">
        <select class="form-control">
          <option>一</option>
          <option>二</option>
          <option>三</option>
          <option>四</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">手机</label>
      <div class="col-sm-10">
        <input name="phone" placeholder="输入手机号码" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">微信</label>
      <div class="col-sm-10">
        <input name="wechat" placeholder="微信号" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
      <div class="col-sm-offset-2 col-sm-4">
        <button class="btn btn-danger cancle">取消</button>
      </div>
    </div>
  </form>
</div>
