    <div class="content">
      <div class="col-md-2">
        <div class="panel panel-success">
          <div class="panel-body">
            <ul class="list-group"><a href="/editNews.html" class="list-group-item"><span class="glyphicon glyphicon-edit"> 发布新闻</span></a><a href="/viewContribution.html" class="list-group-item active"><span class="glyphicon glyphicon-eye-open"> 查看投稿</span></a></ul>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="row">
          <div id="issue-news-form">
            <form class="form-horizontal">
              <div class="form-group">
                <h2 class="col-sm-12 control-label">投稿内容</h2>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">
                   
                  撰稿人 <span class="glyphicon glyphicon-user"></span>
                </label>
                <div class="col-sm-10">
                  <input name="author" type="text" placeholder="撰稿人" required class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">
                   
                  新闻标题 <span class="glyphicon glyphicon-header"></span>
                </label>
                <div class="col-sm-10">
                  <input name="title" type="text" placeholder="新闻标题" required class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">消息内容 <span class="glyphicon glyphicon-pencil"></span></label>
                <div class="col-sm-10">
                  <textarea name="content" type="text" placeholder="输入内容" rows="10" required class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">
                   
                  新闻图片 <span class="glyphicon glyphicon-film"></span>
                </label>
                <div class="col-sm-10">
                  <div class="row">
                    <div class="col-sm-6 col-md-4">
                      <div class="thumbnail"><img src="#" alt="" style="width:100%;height:150px;">
                        <div class="caption">
                          <h3>图片名字</h3>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                      <div class="thumbnail"><img src="#" alt="" style="width:100%;height:150px;">
                        <div class="caption">
                          <h3>图片名字</h3>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                      <div class="thumbnail"><img src="#" alt="" style="width:100%;height:150px;">
                        <div class="caption">
                          <h3>图片名字</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-6 col-sm-2">
                  <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"> 编辑发布</span></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3">
