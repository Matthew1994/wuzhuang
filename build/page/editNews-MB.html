<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>新闻编辑</title>
    <link rel="stylesheet" href="./lib/weui/dist/style/weui.css" />
    <link rel="stylesheet" href="./lib/weui/dist/example/example.css" />
    <style type="text/css">
        .mr10 {
            margin-right: 10px;
        }
    </style>
</head>

<body ontouchstart>
    <div class="container" id="container">
        <div class="hd">
            <h1 class="page_title">我要投稿</h1>
        </div>
        <div class="bd">
            <form class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">新闻标题</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" placeholder="请输入标题" name="title" required/>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">撰稿人</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" placeholder="撰稿人" name="author" required />
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea class="weui_textarea" placeholder="请输入新闻内容" rows="5" name="content" required></textarea>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <i class="weui_icon_info mr10"></i>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>新闻的图片请在公众号页面下方加号发送图片，发完一定要文字备注哦！</p>
                    </div>
                </div>
                <div class="weui_btn_area">
                    <button class="weui_btn weui_btn_primary" action="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./lib/weui/dist/example/zepto.min.js"></script>
    <script type="text/javascript">
    $.weui = {};
    $.weui.alert = function(options) {
        options = $.extend({
            title: '警告',
            text: '警告内容'
        }, options);
        var $alert = $('.weui_dialog_alert');
        $alert.find('.weui_dialog_title').text(options.title);
        $alert.find('.weui_dialog_bd').text(options.text);
        $alert.on('touchend click', '.weui_btn_dialog', function() {
            $alert.hide();
        });
        $alert.show();
    };
    </script>
</body>

</html>
